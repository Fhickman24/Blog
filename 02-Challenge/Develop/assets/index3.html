<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50/50 Screen Split</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .left, .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 2rem;
      color: white;
    }

    .left {
      background-color: #4CAF50; /* Example color for the left section */
    }

    .right {
      background-color: #2196F3; /* Example color for the right section */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      Left Side Content
    </div>
    <div class="right">
      Right Side Content
    </div>
  </div>
</body>
</html>
